{% extends "template.html" %}
{% block content %}

<div class="container">
    <form action="/contactus" method="post">
        <div class="section">

            <!--   Icon Section   -->
            <div class="row">
                <div class="col s12 m3">
                    <div class="icon-block">
                        <br>
                    </div>
                </div>


                <div class="col s12 m6 z-depth-5" id="rcorners6">
                    <div class="icon-block">
                        <div class="input-field">
                                                           <i class="mdi-action-account-box orange-text prefix"></i>

                                <input id="name" type="text" class="validate" name="name" placeholder="Please enter your name">

                        </div>

                        <div class="input-field">

                            <i class="mdi-communication-email orange-text prefix"></i>
                            <input id="email" type="email" class="validate" name="email"
                                   placeholder="Please enter your email address">
                        </div>

                        <div class="input-field">
                                                        <i class="mdi-action-assignment orange-text prefix"></i>

                            <textarea id="message" class="materialize-textarea" name="message" placeholder="Please enter your message"></textarea>
                        </div>

                        <div class="center">
                            <button class="btn-flat waves-effect waves-light orange darken-1 white-text" type="submit"
                                    name="action" value="Send">Submit
                                <i class="mdi-content-send right"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="col s12 m3">
                    <div class="icon-block">
                        <br>
                    </div>
                </div>

            </div>
        </div>
    </form>
</div>

{% endblock %}
